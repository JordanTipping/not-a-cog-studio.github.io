    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const buttons = document.querySelectorAll('.carousel-buttons button');

        function showSlide(index) {
            slides.forEach((s, i) => {
                s.classList.toggle('active', i === index);
                buttons[i].classList.toggle('active', i === index);
            });
            currentSlide = index;
        }

        function goToSlide(index) {
            showSlide(index);
        }

        function autoAdvance() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(autoAdvance, 3000); // 4 seconds
        showSlide(0);
    </script>

    <script>
        // Handle the form submission using Fetch API to prevent redirect
        document.getElementById('contact-form').onsubmit = function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Check if the honeypot field is filled (spam prevention)
            if (document.querySelector('[name="_gotcha"]').value) {
                return; // prevent submission
            }

            //success message
            document.getElementById("success-message").style.display = "block";

            // Hide the form after submission
            document.getElementById("contact-form").style.display = "none";

            //Fetch API to Formspree
            fetch(event.target.action, {
                method: "POST",
                body: new FormData(event.target),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("There was an issue submitting the form");
                    }
                })
                .catch(error => {
                    console.log("Error submitting form: ", error);
                });
        };

        // prevent multiple submissions in a short time
        let submitting = false;
        document.querySelector('button[type="submit"]').addEventListener('click', function () {
            if (submitting) {
                event.preventDefault();
            } else {
                submitting = true;
                setTimeout(() => { submitting = false; }, 10000); // limit resubmission for 10 seconds
            }
        });
    </script>
